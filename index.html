<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мониторинг заполнения</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f5f5f5; }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            white-space: nowrap;
            transition: width 0.4s ease;
        }
        input[type="number"] {
            width: 80px;
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Мониторинг заполнения участков и улиц</h1>
    <table>
        <thead>
            <tr>
                <th>Поселок</th>
                <th>Кол-во улиц</th>
                <th>Кол-во участков</th>
                <th>Заполнено улиц</th>
                <th>Заполнено участков</th>
                <th>Прогресс</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Комфорт</td>
                <td><input type="number" id="totalStreets1" value="0" min="0" onchange="updateProgress(1)"></td>
                <td><input type="number" id="totalPlots1" value="0" min="0" onchange="updateProgress(1)"></td>
                <td><input type="number" id="filledStreets1" value="0" min="0" onchange="updateProgress(1)"></td>
                <td><input type="number" id="filledPlots1" value="0" min="0" onchange="updateProgress(1)"></td>
                <td><div class="progress-container"><div id="progressBar1" class="progress-bar" style="width:0%">0%</div></div></td>
                <td id="status1">Не начато</td>
            </tr>
            <tr>
                <td>Комфорт Плюс</td>
                <td><input type="number" id="totalStreets2" value="0" min="0" onchange="updateProgress(2)"></td>
                <td><input type="number" id="totalPlots2" value="0" min="0" onchange="updateProgress(2)"></td>
                <td><input type="number" id="filledStreets2" value="0" min="0" onchange="updateProgress(2)"></td>
                <td><input type="number" id="filledPlots2" value="0" min="0" onchange="updateProgress(2)"></td>
                <td><div class="progress-container"><div id="progressBar2" class="progress-bar" style="width:0%">0%</div></div></td>
                <td id="status2">Не начато</td>
            </tr>
            <tr>
                <td>Стандарт</td>
                <td><input type="number" id="totalStreets3" value="0" min="0" onchange="updateProgress(3)"></td>
                <td><input type="number" id="totalPlots3" value="0" min="0" onchange="updateProgress(3)"></td>
                <td><input type="number" id="filledStreets3" value="0" min="0" onchange="updateProgress(3)"></td>
                <td><input type="number" id="filledPlots3" value="0" min="0" onchange="updateProgress(3)"></td>
                <td><div class="progress-container"><div id="progressBar3" class="progress-bar" style="width:0%">0%</div></div></td>
                <td id="status3">Не начато</td>
            </tr>
        </tbody>
    </table>

    <script>
        function updateProgress(id) {
            const totalStreets = parseInt(document.getElementById(`totalStreets${id}`).value) || 0;
            const filledStreets = parseInt(document.getElementById(`filledStreets${id}`).value) || 0;
            const totalPlots = parseInt(document.getElementById(`totalPlots${id}`).value) || 0;
            const filledPlots = parseInt(document.getElementById(`filledPlots${id}`).value) || 0;

            const totalItems = totalStreets + totalPlots;
            const filledItems = filledStreets + filledPlots;

            const percent = totalItems > 0 ? Math.min(Math.round((filledItems / totalItems) * 100), 100) : 0;

            const bar = document.getElementById(`progressBar${id}`);
            bar.style.width = percent + "%";
            bar.innerText = percent + "%";

            const status = document.getElementById(`status${id}`);
            if (percent === 0) {
                status.innerText = "Не начато";
            } else if (percent < 100) {
                status.innerText = "В процессе";
            } else {
                status.innerText = "Готово";
            }
        }
    </script>
</body>
</html>
